<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WithYouAlways.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #444;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>WithYouAlways.ai</h1>
  <p>Your grief companion is listening...</p>

  <textarea id="userInput" placeholder="Tell me what you're feeling..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <div class="response" id="responseBox"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      responseBox.innerText = 'Thinking...';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        responseBox.innerText = data.reply || 'No response.';
      } catch (err) {
        responseBox.innerText = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
