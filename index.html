<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WithYouAlways.ai – Grief Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #4f46e5;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #111827;
    }
    .input-bar {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ccc;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }
    .input-bar button {
      padding: 10px 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .loader {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="loader" id="loader" style="display: none;">WithYouAlways is thinking...</div>
  <div class="input-bar">
    <input type="text" id="userInput" placeholder="Type your message here…" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const loader = document.getElementById('loader');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';
      loader.style.display = 'block';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await response.json();
        appendMessage(data.reply || 'Sorry, something went wrong.', 'ai');
      } catch (error) {
        appendMessage('Error: could not reach WithYouAlways.ai', 'ai');
      } finally {
        loader.style.display = 'none';
      }
    }

    document.getElementById('userInput')
      .addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });
  </script>
</body>
</html>
